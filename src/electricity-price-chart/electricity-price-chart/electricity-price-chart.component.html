<div fxLayout="column" fxFlex>
  <ngx-charts-bar-vertical
    [view]="[800,400]"
    [results]="chartData"
    [xAxisLabel]="'electricityPriceChart.xAxisLabel' | translate"
    [yAxisLabel]="('electricityPriceChart.yAxisLabel' | translate) + ' ' + (('dashboard.units.' + selectedUnit) | translate)"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
